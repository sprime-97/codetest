<div  style="padding-top: 130px;">
  <div class="container" >
    <div class="row" style="background-color: #F0F8FF; padding-bottom:60px">
      <h1 style="text-align:center; padding-bottom:30px; padding-top:30px; background-color: lightblue;">Book Now</h1>
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #postForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group" style="padding-top:30px">
            <label for="airline">Airline</label>
            <input
              type="text"
              class="form-control"
              id="airline"
              required
              ngModel
              #airline="ngModel"
              name="airline"
            />
            <span *ngIf="!airline.valid && airline.touched">Airline cannot be empty</span>
          </div>
          <div class="form-group">
            <label for="arrivalDate">Arrival Date</label>
            <input
              class="form-control"
              id="arrivalDate"
              required
              ngModel
              pattern="^[0-3][0-9]/[0-3][0-9]/[0-9]{4}$"
              #arrivalDate="ngModel"
              name="arrivalDate"
            >
            <span *ngIf="!arrivalDate.valid && arrivalDate.touched">Airline cannot be empty. Date patten - mm/dd/yyyy</span>
          </div>
          <div class="form-group">
            <label for="arrivalTime">Arrival Time</label>
            <input
              class="form-control"
              id="arrivalTime"
              required
              ngModel
              pattern="^[0-9]{2}:[0-9]{2}$"
              #arrivalTime="ngModel"
              name="arrivalTime"
            >
            <span *ngIf="!arrivalTime.valid && arrivalTime.touched">Arrival Time cannot be empty. Time pattern - hh:mm</span>
          </div>
          <div class="form-group">
            <label for="flightNumber">Flight Number</label>
            <input
              class="form-control"
              id="flightNumber"
              required
              ngModel
              #flightNumber="ngModel"
              name="flightNumber"
            >
            <span *ngIf="!flightNumber.valid && flightNumber.touched">Flight Number cannot be empty</span>
          </div>
          <div class="form-group">
            <label for="numOfGuests">Number Of Guests</label>
            <input
              class="form-control"
              id="numOfGuests"
              required
              ngModel
              #numOfGuests="ngModel"
              type="number"
              name="numOfGuests"
              min=1
            >
            <span *ngIf="!numOfGuests.valid && numOfGuests.touched">Number Of Guests cannot be empty</span>
          </div>
          <div class="form-group">
            <label for="comments">Comments</label>
            <input
              class="form-control"
              id="comments"
              ngModel
              type="comments"
              name="comments"
            >
          </div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!postForm.valid">Book Flight</button>
        </form>
      </div>
    </div>
    <hr />
    <div>
      <div *ngIf="isFetching && !error"><app-loading-spinner></app-loading-spinner></div>
      <p  class="alert alert-danger" *ngIf="error" style=" text-align: center">Failed to book flight <br> {{error}}</p>
      <p class="alert" *ngIf="success" style=" background-color: #C8F7C8; text-align: center">Successfully booked flight</p>
    </div>
  </div>

</div>
